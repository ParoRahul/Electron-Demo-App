<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/material-design-icons-iconfont/dist/material-design-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title></title>
</head>

<body id="appSignin">
    <i class="material-icons btn-exit">close</i>
    <br>
    <div class="main-container">    
        <h5>Signup</h5>
        <img class="rounded mx-auto d-block"  src="../asset/image/black_user.png" alt="user image">
        <label class = "align-middle" for="userimg" id="userimglabel">Choose a profile picture</label>
        <input type="file" id="userimg" name="avatar" accept="image/png,image/jpeg" style="display: none">
        <div class="form-group">
            <label for="userid">User Name</label>
            <input type="text" class="form-control" id="userid" placeholder="Enter User Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button class="btn btn-primary login" >Signup</button>
        <br>
        <a href="./index.html">Login</a>  
    </div>
    <script> window.$ = window.jQuery = require("jquery"); </script>
    <script type='text/javascript' src='../rendererProcess.js'></script>
    <script type='text/javascript' src='./login.js'></script>
</body>

</html>
