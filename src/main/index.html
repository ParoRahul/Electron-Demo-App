<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title></title>
</head>

<body id="appMainPage">
    <div class="titlebar">
        <img class="appicon" src="../asset/image/logo.png" alt="app Logo">
        <ul class="menubar"></ul>
        <span class="title">App Title</span>        
        <i class="material-icons btn-minimize">remove</i>
        <i class="material-icons btn-resize ">crop_din</i>
        <i class="material-icons btn-exit">close</i>
    </div>
    <div class="toolbar">
        <ul class="upper-toolbar">
            <li><i class="material-icons">account_circle</i></li>
        </ul>
        <ul class="lower-toolbar">
            <li><i class="material-icons">settings_applications</i></li>
            <li><i class="material-icons">lock_open</i></li>
        </ul>
    </div>
    <div class="itembar"></div>
    <div class="tabbar">
        <ul class=tabContainer></ul>
    </div>
    <div class="tabsview">
        <ul class=viewContainer></ul>
    </div>
    <div class="footer"></div>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script>window.config = require('../config/config.js');</script>
    <script type='text/javascript' src='./createmenu.js'></script>
    <script type='text/javascript' src='../rendererProcess.js'></script>

</html>
