<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title></title>
</head>
<body>
    <div class="titlebar">
        <div class="appicon">icon</div>
        <div class="menubar" id="menubar">
            <ul class="menuitems"></ul>
        </div>
        <div class="title"><span>Title</span></div>
        <ul  class="nevwindow">
            <li class="btn-transition btn-minimize"><i class="icofont-minus icofont-lg"></i></li>
            <li class="btn-transition btn-resize"><i class="icofont-maximize icofont-lg"></i></li>
            <li class="btn-transition btn-exit"><i class="icofont-close icofont-lg"></i></li>
        </ul>
    </div>    
    <ul  class="toolbar"></ul>
    <div class="itembar"></div>
    <div class="tabbar">
        <ul class=tabContainer></ul>
    </div>
    <div class="tabsview">
        <ul class=viewContainer></ul>
    </div>
    <div class="footer"></div>
    <script type='text/javascript' src = './handlebars-v4.1.2.js'></script>
    <script type='text/javascript' src = './testmenu.js'></script>  
    <script type='text/javascript' src = './tabManeger.js'></script> 
</body>
</html>
