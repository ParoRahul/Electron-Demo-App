<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/material-design-icons-iconfont/dist/material-design-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title></title>
</head>

<body id="Settings">
    <i class="material-icons btn-exit">close</i>    
    <div class="main-container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#appSettings">App Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#dbSettings">DB Settings</a>
            </li>
        </ul>                
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane container active" id="appSettings">
                <div class="form-group">
                    <label for="tsettings">Theme</label>
                    <select class="form-control input-sm col-sm-2" id="tsettings">
                        <option>Dark</option>
                        <option>Light</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lsettings">Language</label>
                    <select class="form-control input-sm col-sm-2" id="lsettings">
                        <option>English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hsettings">Home Screen</label>
                    <select class="form-control input-sm col-sm-4" id="hsettings">
                        <option>Dash board</option>
                        <option>Default</option>
                    </select>
                </div>
            </div>
            <div class="tab-pane container fade" id="dbSettings">
                 <p>this is DB SEttings</p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
    <script> window.$ = window.jQuery = require("jquery"); </script>
    <script type="text/javascript" src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript"  src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>   
    <script type="text/javascript" src="../../node_modules/bootstrap-material-design/dist/js/bootstrap-material-design.min.js"></script>
    <script type='text/javascript' src='../rendererProcess.js'></script>
</body>

</html>
